<div class="h-full flex flex-col">
  <h2 class="text-xl font-bold p-4 text-center border-b">Conversations</h2>
  <div
    class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent hover:scrollbar-thumb-gray-400"
  >
    @for (group of conversations(); track group.title) {
      <div class="space-y-2">
        <h3 class="text-sm font-semibold text-gray-500 mb-2">
          {{ group.title }}
        </h3>
        @for (conversation of group.conversations; track conversation.id) {
          <div
            class="px-3 py-1 hover:bg-gray-100 cursor-pointer rounded-lg border border-gray-200 transition-colors duration-200 text-gray-700 hover:text-gray-900 text-s"
            (click)="onConversationClick(conversation)"
          >
            {{ conversation.title }}
          </div>
        }
      </div>
    }
  </div>
</div>
