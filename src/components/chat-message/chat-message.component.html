<div class="flex w-full mb-3">
  <div
    [ngClass]="{
      'bg-blue-100 text-blue-800 ml-auto': message.role === 'user',
      'bg-green-100 text-green-800 mr-auto': message.role === 'assistant',
      'bg-yellow-100 text-yellow-800 mx-auto text-center':
        message.role === 'system',
      'bg-purple-100 text-purple-800 mx-auto text-center':
        message.role === 'tool',
      'bg-pink-100 text-pink-800 mx-auto text-center':
        message.role === 'developer',
    }"
    class="p-3 rounded-lg max-w-[80%] whitespace-pre-wrap"
  >
    {{ message.content }}
  </div>
</div>
