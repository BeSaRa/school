<div class="flex w-full mb-3">
  <div
    [ngClass]="{
      'bg-chat-user-bg text-chat-user-text ml-auto': message.role === 'user',
      'bg-chat-assistant-bg text-chat-assistant-text mr-auto':
        message.role === 'assistant',
      'bg-chat-system-bg text-chat-system-text mx-auto text-center':
        message.role === 'system',
      'bg-chat-tool-bg text-chat-tool-text mx-auto text-center':
        message.role === 'tool',
      'bg-chat-developer-bg text-chat-developer-text mx-auto text-center':
        message.role === 'developer',
    }"
    class="p-3 rounded-lg max-w-[80%] whitespace-pre-wrap"
  >
    {{ message.content }}
  </div>
</div>
