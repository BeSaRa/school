<div class="navbar-container flex items-center h-full py-4 pl-4">
  <nav class="floating-sidebar bg-white/90 backdrop-blur-sm shadow-lg rounded-full p-4 m-4 flex flex-col">
    <div class="flex flex-col items-center space-y-6">
      <!-- Menu Items -->
      <div class="flex flex-col items-center space-y-4">
        @for (item of menuItems; track item.id) {
          <div class="relative group">
            <a [routerLink]="item.route" class="flex items-center p-2 rounded-full transition hover:bg-gray-50" [attr.aria-current]="isActiveRoute(item.route) ? 'page' : undefined">
              <div class="flex items-center justify-center min-w-[2.5rem] min-h-[2.5rem]">
                <i
                  [class]="item.icon | icon"
                  class="text-2xl transition-all duration-300 ease-out"
                  [class.text-primary]="isActiveRoute(item.route)"
                  [class.text-gray-600]="!isActiveRoute(item.route)"
                  [class.scale-110]="isActiveRoute(item.route)"
                  aria-hidden="true"
                ></i>
              </div>
            </a>
          </div>
        }
        <div class="relative group">
          <button (click)="openProfileDialog(); closeMobileMenu()" class="flex items-center p-2 rounded-full transition hover:bg-gray-50" aria-label="Open Profile">
            <div class="flex items-center justify-center min-w-[2.5rem] min-h-[2.5rem]">
              <i [class]="iconClass | icon" class="text-2xl transition-all duration-300 ease-out" aria-hidden="true"></i>
            </div>
          </button>
        </div>
      </div>
    </div>
  </nav>
</div>
