<div class="border p-0 rounded-2xl shadow-xl overflow-hidden transition-all duration-300" [ngClass]="getDialogClass()">
  <!-- Header -->
  <div class="flex items-start justify-between px-4 sm:px-6 py-3 sm:py-4 border-b border-transparent border-b-gray-200 rounded-t-2xl">
    <div>
      <h2 class="text-lg sm:text-xl font-bold text-gray-900">
        {{ data.title }}
      </h2>
    </div>
    <span [class]="getIconClasses()" class="text-xl sm:text-2xl text-gray-600"></span>
  </div>

  <!-- Body -->
  <div class="px-4 sm:px-6 py-3 sm:py-4 border-b">
    <p class="text-gray-700 text-sm">{{ data.message }}</p>
  </div>

  <!-- Footer -->
  <div class="flex justify-end gap-2 sm:gap-3 px-4 sm:px-6 py-3 sm:py-4 rounded-b-2xl">
    @if (data.type === "confirm") {
      <button
        (click)="onCancel()"
        class="px-3 sm:px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium transition-colors duration-200"
        [ngClass]="'bg-chat-button-secondary-bg hover:bg-chat-button-secondary-hover text-chat-button-secondary-text'"
      >
        {{ data.cancelText || "Cancel" }}
      </button>
    }

    <button
      (click)="onConfirm()"
      class="px-4 sm:px-6 py-2 rounded-lg"
      [ngClass]="'bg-primary text-white rounded-lg hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-primary  transition-colors duration-200'"
    >
      {{ data.type === "confirm" ? data.confirmText || "Confirm" : "OK" }}
    </button>
  </div>
</div>
