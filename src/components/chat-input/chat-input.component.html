<form [formGroup]="form()" (ngSubmit)="onSubmit($event)" class="flex gap-3 items-center">
  <input
    #promptInput
    type="text"
    formControlName="prompt"
    [placeholder]="localService.locals().type_your_message"
    [disabled]="isStreaming()"
    (keydown.enter)="onEnter($event)"
    class="flex-1 px-3 sm:px-4 py-2 bg-white/10 text-white placeholder-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/30 disabled:bg-white/5"
  />
  <button
    type="submit"
    [disabled]="form().invalid || isStreaming()"
    class="px-6 py-3 rounded-xl bg-primary text-white hover:bg-secondary transition-colors focus:outline-none focus:ring-2 focus:ring-primary disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed"
  >
    {{ localService.locals().send }}
  </button>
</form>
