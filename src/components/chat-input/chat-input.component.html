<form [formGroup]="form()" (ngSubmit)="onSubmit($event)" class="flex gap-2">
  <input
    #promptInput
    type="text"
    formControlName="prompt"
    [placeholder]="localService.locals().type_your_message"
    [disabled]="isStreaming()"
    (keydown.enter)="onEnter($event)"
    class="flex-1 px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary disabled:bg-gray-100 bg-white text-gray-900 placeholder-gray-500"
  />
  <button
    type="submit"
    [disabled]="form().invalid || isStreaming()"
    class="px-4 sm:px-6 py-2 bg-primary text-white rounded-lg hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-primary disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed transition-colors duration-200"
  >
    {{ localService.locals().send }}
  </button>
</form>
