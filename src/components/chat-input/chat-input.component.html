<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex gap-2 mt-4">
  <input
    type="text"
    formControlName="prompt"
    placeholder="Type your message..."
    [disabled]="isStreaming"
    (keydown.enter)="onEnter($event)"
    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100"
  />
  <button
    type="submit"
    [disabled]="form.invalid || isStreaming"
    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200"
  >
    Send
  </button>
  <button
    type="button"
    (click)="onReset()"
    class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors duration-200"
  >
    Reset
  </button>
</form>
