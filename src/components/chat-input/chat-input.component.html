<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex gap-2">
  <input
    #promptInput
    type="text"
    formControlName="prompt"
    placeholder="Type your message..."
    [disabled]="isStreaming"
    (keydown.enter)="onEnter($event)"
    class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary disabled:bg-gray-100 dark:disabled:bg-gray-700 bg-white dark:bg-dark-surface text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
  />
  <button
    type="submit"
    [disabled]="form.invalid || isStreaming"
    class="px-6 py-2 bg-primary dark:bg-primary text-white rounded-lg hover:bg-secondary dark:hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent-yellow disabled:bg-gray-300 dark:disabled:bg-gray-600 disabled:text-gray-500 dark:disabled:text-gray-400 disabled:cursor-not-allowed transition-colors duration-200"
  >
    Send
  </button>
</form>
