<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex gap-2 mt-4">
  <input
    #promptInput
    type="text"
    formControlName="prompt"
    placeholder="Type your message..."
    [disabled]="isStreaming"
    (keydown.enter)="onEnter($event)"
    class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 dark:disabled:bg-gray-700 bg-white dark:bg-dark-surface text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
  />
  <button
    type="submit"
    [disabled]="form.invalid || isStreaming"
    class="px-6 py-2 bg-chat-button-primary-bg text-chat-button-primary-text rounded-lg hover:bg-chat-button-primary-hover focus:outline-none focus:ring-2 focus:ring-chat-button-primary-focus disabled:bg-chat-button-primary-disabled disabled:cursor-not-allowed transition-colors duration-200"
  >
    Send
  </button>
  <button
    type="button"
    (click)="onReset()"
    class="px-6 py-2 bg-chat-button-secondary-bg text-chat-button-secondary-text rounded-lg hover:bg-chat-button-secondary-hover focus:outline-none focus:ring-2 focus:ring-chat-button-secondary-focus transition-colors duration-200"
  >
    Reset
  </button>
</form>
