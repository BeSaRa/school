<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex gap-2 mt-4">
  <input
    #promptInput
    type="text"
    formControlName="prompt"
    placeholder="Type your message..."
    [disabled]="isStreaming"
    (keydown.enter)="onEnter($event)"
    class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 dark:disabled:bg-gray-700 bg-white dark:bg-dark-surface text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
  />
  <button
    type="submit"
    [disabled]="form.invalid || isStreaming"
    class="px-6 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 disabled:bg-gray-300 dark:disabled:bg-gray-600 disabled:text-gray-500 dark:disabled:text-gray-400 disabled:cursor-not-allowed transition-colors duration-200"
  >
    Send
  </button>

    type="button"
    (click)="onReset()"
    class="px-6 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 dark:focus:ring-gray-500 transition-colors duration-200"
  >
    Reset
  </button> -->
</form>
