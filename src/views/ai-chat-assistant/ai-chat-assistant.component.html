<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-center">AI Chat Assistant</h1>

  <div class="bg-white rounded-lg shadow-lg p-6">
    <!-- Chat Messages Area -->
    <div class="h-96 overflow-y-auto mb-4 p-4 border rounded-lg bg-gray-100">
      @for (msg of messages; track $index) {
        <div
          [ngClass]="{
            'bg-blue-100 text-blue-800 self-start': $index % 2 === 0,
            'bg-gray-300 text-gray-800 self-end': $index % 2 !== 0,
          }"
          class="message p-3 mb-3 rounded-lg max-w-[80%]"
        >
          {{ msg }}
        </div>
      }
    </div>

    <!-- Input Area -->
    <form [formGroup]="form" class="flex gap-2 mt-4">
      <input
        formControlName="prompt"
        type="text"
        placeholder="Type your message..."
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        (keydown.enter)="onEnter($event)"
      />
      <button
        type="button"
        [disabled]="form.invalid"
        (click)="onSendClick()"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
      >
        Send
      </button>
    </form>
  </div>
</div>
