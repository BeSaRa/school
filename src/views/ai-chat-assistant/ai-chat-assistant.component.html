<div
  class="flex h-[calc(100vh-11rem)] rounded-xl border border-gray-200 dark:border-gray-700"
>
  <div
    class="w-72 h-full overflow-y-auto border-r border-gray-200 dark:border-gray-700 bg-white dark:bg-dark-surface"
  >
    <app-conversation-sidebar
      (conversationSelected)="onConversationSelected($event)"
    />
  </div>
  <div class="flex-1 flex flex-col h-full bg-white dark:bg-dark-surface">
    <h1
      class="text-xl font-bold p-4 text-center border-b border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white"
    >
      AI Chat Assistant
    </h1>
    <div class="flex-1 overflow-y-auto p-4">
      @for (message of messages(); track message) {
        <app-chat-message [message]="message" />
      }
      @if (streamingAssistantContent() && chatService.status()) {
        <app-chat-message
          [message]="{
            role: 'assistant',
            content: streamingAssistantContent(),
          }"
        />
      }
    </div>

    <div class="p-4 border-t border-gray-200 dark:border-gray-700">
      <app-chat-input
        [form]="form"
        [isStreaming]="chatService.status()"
        (send)="handleSendMessage($event)"
        (reset)="resetChat()"
      />
    </div>
  </div>
</div>
