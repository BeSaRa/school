<h1 class="text-xl font-bold mb-4 px-4 py-2 text-center">AI Chat Assistant</h1>
<div
  class="h-[calc(100vh-18rem)] flex flex-col flex-1 overflow-y-auto mb-4 p-4 border rounded-lg"
>
  @for (message of messages(); track message) {
    <app-chat-message [message]="message" />
  }
  @if (streamingAssistantContent() && chatService.status()) {
    <app-chat-message
      [message]="{
        role: 'assistant',
        content: streamingAssistantContent(),
      }"
    />
  }
</div>

<app-chat-input
  [form]="form"
  [isStreaming]="chatService.status()"
  (send)="handleSendMessage($event)"
  (reset)="resetChat()"
/>
