<div class="flex flex-col h-full p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-900">Users</h1>
    <button
      (click)="openAddDialog()"
      class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-tertiary"
    >
      <i [class]="'PLUS' | icon"></i>
      Add User
    </button>
  </div>

  <div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <app-admin-table
      [data]="paginatedItems()"
      [columns]="getColumns()"
      [pagination]="{
        currentPage: currentPage(),
        totalPages: totalPages(),
        itemsPerPage: itemsPerPage(),
      }"
      [hasColumnFilters]="true"
      [columnFilters]="columnFilters()"
      (pageChange)="setPage($event)"
      (sortChange)="onColumnSort($event)"
      (filterChange)="updateFilter($event)"
      modelTitle="Users"
    >
      <ng-template #actions let-item>
        <button
          (click)="$event.stopPropagation(); openEditDialog(item)"
          class="text-blue-600 hover:text-blue-900 mr-4"
          title="Edit"
        >
          Edit
        </button>
        <button
          (click)="$event.stopPropagation(); deleteItem(item)"
          class="text-red-600 hover:text-red-900"
          title="Delete"
        >
          Delete
        </button>
      </ng-template>
    </app-admin-table>
  </div>
</div>
