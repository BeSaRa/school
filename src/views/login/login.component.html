<div
  class="min-h-screen decorative-pattern flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-md w-full space-y-8 bg-white dark:bg-dark-surface p-8 rounded-lg shadow-xl dark:shadow-gray-900/30 relative z-10"
  >
    <!-- Logo and Header -->
    <div class="text-center">
      <div class="flex justify-center mb-4">
        <img
          src="assets/qulogo.png"
          alt="School AI Logo"
          class="h-16 w-auto transition-transform duration-300 hover:scale-105"
        />
      </div>
    </div>

    <!-- Login Form -->
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="mt-8 space-y-6"
    >
      <!-- Username Field -->
      <div class="space-y-2">
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
        >
          Username
        </label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <span class="text-gray-500 dark:text-gray-400">
              <i class="mdi mdi-account text-lg"></i>
            </span>
          </div>
          <input
            id="username"
            formControlName="username"
            type="text"
            required
            class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary dark:focus:ring-accent-yellow focus:border-primary dark:focus:border-accent-yellow text-gray-900 dark:text-white bg-white dark:bg-dark-surface sm:text-sm"
            placeholder="Enter your username"
          />
        </div>
        <!-- Username Validation Messages -->
        <div
          *ngIf="
            loginForm.get('username')?.touched &&
            loginForm.get('username')?.invalid
          "
          class="text-xs text-red-500 mt-1"
        >
          <span *ngIf="loginForm.get('username')?.errors?.['required']"
            >Username is required</span
          >
          <span *ngIf="loginForm.get('username')?.errors?.['minlength']"
            >Username must be at least 3 characters</span
          >
        </div>
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
        >
          Password
        </label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <span class="text-gray-500 dark:text-gray-400">
              <i class="mdi mdi-lock text-lg"></i>
            </span>
          </div>
          <input
            id="password"
            formControlName="password"
            type="password"
            required
            class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary dark:focus:ring-accent-yellow focus:border-primary dark:focus:border-accent-yellow text-gray-900 dark:text-white bg-white dark:bg-dark-surface sm:text-sm"
            placeholder="Enter your password"
          />
        </div>
        <!-- Password Validation Messages -->
        <div
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
          class="text-xs text-red-500 mt-1"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']"
            >Password is required</span
          >
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Password must be at least 6 characters</span
          >
        </div>
      </div>

      <!-- Forgot Password Link -->
      <div class="flex items-center justify-end">
        <div class="text-sm">
          <a
            href="#"
            class="font-medium text-primary hover:text-secondary dark:text-accent-yellow hover:text-secondary/80 dark:hover:text-accent-yellow/80 transition-colors duration-200"
          >
            Forgot your password?
          </a>
        </div>
      </div>

      <!-- Login Button -->
      <div>
        <button
          type="submit"
          [disabled]="isLoading() || loginForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-accent-yellow dark:focus:ring-offset-dark-surface disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        >
          <!-- Loading Spinner -->
          <span
            *ngIf="isLoading()"
            class="absolute left-0 inset-y-0 flex items-center pl-3"
          >
            <svg
              class="animate-spin h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </span>

          @if (!isLoading()) {
            <span>Sign in</span>
          }
          @if (isLoading()) {
            <span>Signing in...</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
