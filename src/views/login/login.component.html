<!-- Container wrapper -->
<div class="relative min-h-screen overflow-hidden">
  <!-- Decorative Pattern -->
  <div class="decorative-pattern fullscreen"></div>

  <!-- Login Form in Center -->
  <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md space-y-8 bg-white p-8 rounded-xl shadow-xl">
      <!-- Logo -->
      <div class="text-center">
        <!-- <img src="assets/qulogo.png" [alt]="localService.locals().logo_alt" class="h-12 sm:h-16 w-auto mx-auto hover:scale-105 transition-transform duration-300" /> -->
        <h2 class="mt-6 text-3xl font-bold text-gray-900">
          {{ localService.locals().login_to_your_account }}
        </h2>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            {{ localService.locals().username }}
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="mdi mdi-account text-lg text-gray-500"></i>
            </div>
            <input
              #usernameInput
              id="username"
              formControlName="username"
              type="text"
              required
              class="pl-10 pr-3 py-2 w-full border border-gray-300 rounded-md shadow-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
              [placeholder]="localService.interpolate('enter_your_item', { item: 'username' })"
            />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            {{ localService.locals().password }}
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="mdi mdi-lock text-lg text-gray-500"></i>
            </div>
            <input
              id="password"
              formControlName="password"
              type="password"
              required
              class="pl-10 pr-3 py-2 w-full border border-gray-300 rounded-md shadow-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
              [placeholder]="localService.interpolate('enter_your_item', { item: 'password' })"
            />
          </div>
        </div>

        <!-- Forgot -->
        <div class="text-right">
          <a href="#" class="text-sm text-primary hover:text-gray-700">
            {{ localService.locals().forgot_password }}
          </a>
        </div>

        <!-- Submit -->
        <div>
          <button
            type="submit"
            [disabled]="isLoading() || loginForm.invalid"
            class="w-full py-3 px-4 border-2 text-sm font-medium rounded-md text-white bg-primary hover:bg-primary/800 focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed"
          >
            @if (isLoading()) {
              <span>{{ localService.locals().signing_in }}</span>
            } @else {
              <span>{{ localService.locals().sign_in }}</span>
            }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
