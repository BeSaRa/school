<div class="min-h-screen decorative-pattern flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white dark:bg-dark-surface p-8 rounded-lg shadow-xl dark:shadow-gray-900/30 relative z-10">
    <div class="text-center">
      <div class="flex justify-center mb-4">
        <img src="assets/qulogo.png" alt="School AI Logo" class="h-16 w-auto" />
      </div>
      <!-- <h2 class="mt-2 text-3xl font-extrabold text-gray-900 dark:text-white">
        School AI
      </h2>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
        Intelligent School Management System
      </p> -->
    </div>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="mt-8 space-y-6"
    >
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input
            id="username"
            formControlName="username"
            type="text"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-dark-surface rounded-t-md focus:outline-none focus:ring-blue-500 dark:focus:ring-accent-yellow focus:border-blue-500 dark:focus:border-accent-yellow focus:z-10 sm:text-sm"
            placeholder="Username"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-dark-surface rounded-b-md focus:outline-none focus:ring-blue-500 dark:focus:ring-accent-yellow focus:border-blue-500 dark:focus:border-accent-yellow focus:z-10 sm:text-sm"
            placeholder="Password"
          />
        </div>
      </div>

      <!-- Error Message -->
      @if (errorMessage) {
        <div class="text-red-500 dark:text-red-400 text-sm text-center">
          {{ errorMessage }}
        </div>
      }

      <!-- Forgot Password Link -->
      <div class="flex items-center justify-end">
        <div class="text-sm">
          <a
            href="#"
            class="font-medium text-primary hover:text-secondary dark:text-accent-yellow hover:text-secondary/80 dark:hover:text-accent-yellow/80"
          >
            Forgot your password?
          </a>
        </div>
      </div>

      <!-- Login Button -->
      <div>
        <button
          type="submit"
          [disabled]="isLoading || loginForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-accent-yellow dark:focus:ring-offset-dark-surface disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        >
          @if (!isLoading) {
            <span>Sign in</span>
          }
          @if (isLoading) {
            <span>Signing in...</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
