<div class="decorative-pattern flex flex-col h-full p-6 rounded-md">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-white">
      {{ localService.locals().guardians }}
    </h1>
    <button (click)="openAddDialog()" class="px-4 py-2 rounded-xl text-sm font-medium bg-white hover:bg-white/90 shadow transition">
      {{ localService.locals().add_new }}
    </button>
  </div>
  <div class="bg-white/10 rounded-2xl shadow-md p-2">
    <app-admin-table
      [data]="paginatedItems()"
      [columns]="getColumns()"
      [pagination]="{
        currentPage: currentPage(),
        totalPages: totalPages(),
        itemsPerPage: itemsPerPage(),
      }"
      [hasColumnFilters]="true"
      [columnFilters]="columnFilters()"
      (pageChange)="setPage($event)"
      (sortChange)="onColumnSort($event)"
      (filterChange)="updateFilter($event)"
    >
      <ng-template #actions let-item>
        <button (click)="$event.stopPropagation(); openEditDialog(item)" class="text-secondary font-medium me-4 transition">
          {{ localService.locals().edit }}
        </button>
        <button (click)="$event.stopPropagation(); onDelete(item, 'guardians')" class="text-secondary font-medium transition">
          {{ localService.locals().delete }}
        </button>
      </ng-template>
    </app-admin-table>
  </div>
</div>
